apiVersion: apps/v1
kind: Deployment
metadata:
  name: any-method-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: any-method-api
  template:
    metadata:
      labels:
        app: any-method-api
    spec:
      containers:
      - image: gcr.io/${PROJECT}/any-method-api:${TAG}
        name: any-method-api
        env:
          - name: FORCE_SLEEP
            valueFrom:
              configMapKeyRef:
                name: api-params
                key: FORCE_SLEEP
          - name: FORCE_500
            valueFrom:
              configMapKeyRef:
                name: api-params
                key: FORCE_500
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/neg: '{"ingress":true}'
  labels:
    app: any-method-api
  name: any-method-api
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: any-method-api
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: any-method-api
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: any-method-api
            port:
              number: 80
          # serviceName: any-method-api
          # servicePort: 80apiVersion: v1
---
apiVersion: v1
data:
  FORCE_SLEEP: ""
  FORCE_500: "1"
kind: ConfigMap
metadata:
  name: api-params
  namespace: default
